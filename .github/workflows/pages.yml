name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Bun ğŸ
        uses: oven-sh/setup-bun@v2

      - name: Checkout ğŸ
        uses: actions/checkout@v3

      - name: Build ğŸ“¦
        run: |
          bun run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          branch: gh-pages
          folder: build
